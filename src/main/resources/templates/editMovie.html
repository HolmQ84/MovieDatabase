<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Filmdatabasen - Opdater Film</title>
</head>
<body style="background-image: url(https://wallpaperplay.com/walls/full/2/5/a/355910.jpg);background-size: 100% 100%;background-attachment: fixed">
<nav style="position: fixed;color: aliceblue;font-family: Bahnschrift,serif;width: 100%;background: linear-gradient(to right, #000000 0%,#0022AE 25%, #000000 50%,#0022AE 75%,#000000 100%);line-height: 20px;border-bottom: 3px solid black">
    <table>
        <tr>
            <td style="text-align: right;width: 55px;color: dodgerblue;font-family: Bahnschrift,serif;margin-left: 10px;font-size: 20px;font-weight: bold" th:text="'FILM'"></td>
            <td style="text-align: right;width: 110px;color: white;font-family: Bahnschrift,serif;margin-left: 10px;font-size: 20px" th:text="'DATABASEN'"></td>
            <td style="text-align: right;width: 800px">
                <a th:href="${'/home/'}+${user.id}"><button style="background-color: royalblue;width: 80px;margin-right: 10px;margin-bottom: 5px;margin-top: 5px;color: white;font-family: Bahnschrift,serif">Hjem</button></a>
            </td>
            <td>
                <a th:href="${'/users/'}+${user.id}"><button style="background-color: orange;width: 80px;margin-right: 10px;margin-bottom: 5px;margin-top: 5px;color: white;font-family: Bahnschrift,serif">Brugere</button></a>
            </td>
            <td>
                <a th:href="${'/movies/newMovie/'}+${user.id}"><button style="background-color: forestgreen;width: 80px;margin-right: 10px;margin-bottom: 5px;margin-top: 5px;color: white;font-family: Bahnschrift,serif">Opret film</button></a>
            </td>
            <td style="color: white;text-align: right;width: 550px" th:text="'Logget ind som: '" ></td>
            <td style="width: 10px"></td>
            <td style="color: dodgerblue;font-weight: bold;text-align: left;width: 200px" th:text="${user.name}" ></td>

            <td style="text-align: right">
                <a th:href="${'/'}"><button style="background-color: slategrey;width: 80px;margin-right: 10px;margin-bottom: 5px;margin-top: 5px;color: white;font-family: Bahnschrift,serif">Log ud</button></a>
            </td>
        </tr>
    </table>
</nav>
<br><br><br>
<h1 style="text-align: center;text-shadow:3px 3px 3px #000;font-family: Bahnschrift,serif;color: aliceblue" th:text="'Opdatering af '+${movie.title}"></h1>
<br>
<div class="container" style="border: 5px solid black;background:rgba(0,0,0,0.5)">
    <br>
    <h4 style="text-align: center;font-family: Bahnschrift,serif;color: aliceblue" th:text="'Indtast nye oplysninger på '+${movie.title}"></h4>
    <br>
    <form action="#" th:action="@{/movies/editMovie/}+${user.id}" method="post">
        <table class="table">
            <tr>
                <td style="border: transparent"><div style="text-align: right;font-family: Bahnschrift,serif;color: aliceblue;font-size: large;line-height: 35px">Titel</div></td>
                <td style="border: transparent"><input type="text" th:field="${movie.title}" style="font-family: Bahnschrift,serif;height: 35px;font-size: large;width: 800px"/></td>
            </tr>
            <tr>
                <td style="border: transparent"><div style="text-align: right;font-family: Bahnschrift,serif;color: aliceblue;font-size: large;line-height: 35px">Cover link adresse</div></td>
                <td style="border: transparent"><input type="text" th:field="${movie.pictureURL}" style="font-family: Bahnschrift,serif;height: 35px;font-size: large;width: 800px"/></td>
            </tr>
            <tr>
                <td style="border: transparent"><div style="text-align: right;font-family: Bahnschrift,serif;color: aliceblue;font-size: large;line-height: 35px">Trailer link Adresse</div></td>
                <td style="border: transparent"><input type="text" th:field="${movie.videoURL}" style="font-family: Bahnschrift,serif;height: 35px;font-size: large;width: 800px"/></td>
            </tr>
            <tr>
                <td style="border: transparent"><div style="text-align: right;font-family: Bahnschrift,serif;color: aliceblue;font-size: large;line-height: 35px">Resumé</div></td>
                <td style="border: transparent;height: 200px"><textarea type="text" th:field="${movie.description}" style="height: 200px;font-family: Bahnschrift,serif;font-size: large;width: 800px;resize: none"></textarea></td>
            </tr>
        </table>
        <input type="hidden" th:field="${movie.movieId}"/>
        <table class="table" style="margin-left: 3.7%">
            <tr>
                <td style="border: transparent"><div style="text-align: right;font-family: Bahnschrift,serif;color: aliceblue;font-size: large;line-height: 35px">Genre</div></td>
                <td style="border: transparent;width: 300px"><input type="text" th:field="${movie.genre}" style="font-family: Bahnschrift,serif;height: 35px;font-size: large;width: 300px"/></td>
                <td style="border: transparent;width: 120px"><div style="text-align: right;font-family: Bahnschrift,serif;color: aliceblue;font-size: large;line-height: 35px">Varighed</div></td>
                <td style="border: transparent;width: 50px"><input type="number" th:field="${movie.duration}" style="font-family: Bahnschrift,serif;height: 35px;font-size: large;width: 50px"/></td>
                <td style="border: transparent;width: 50px"><div style="text-align: left;font-family: Bahnschrift,serif;color: aliceblue;font-size: large;line-height: 35px">min.</div></td>
                <td style="border: transparent;width: 150px"><div style="text-align: right;font-family: Bahnschrift,serif;color: aliceblue;font-size: large;line-height: 35px">Udgivelsesår</div></td>
                <td style="border: transparent"><input type="number" th:field="${movie.year}" style="font-family: Bahnschrift,serif;height: 35px;font-size: large;width: 98px"/></td>
            </tr>
        </table>
        <br>
        <div style="text-align: center">
            <p><input type="submit" value="OPDATER FILM" style="width: 150px;height: 30px; text-align: center;background-color: royalblue;color: aliceblue;font-family: Bahnschrift,serif;font-size: small"/></p>
        </div>
    </form>
    <div style="text-align: center">
        <a th:href="${'/home/'}+${user.id}"><button style="background-color: slategrey;width: 150px;height: 30px;color: aliceblue;font-family: Bahnschrift,serif;font-size: small">ANNULLER</button></a>
    </div>
    <br>
</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
