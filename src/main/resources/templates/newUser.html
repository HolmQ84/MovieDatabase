<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MovieDatabase - Opret bruger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body style="background-image: url(https://wallpaperplay.com/walls/full/2/5/a/355910.jpg);background-size: 100% 100%;background-attachment: fixed">
<br><br>
<h1 style="text-align: center;text-shadow:3px 3px 3px #000;font-family: Bahnschrift,serif;color: aliceblue">OPRET NY BRUGER</h1>
<br>
<div class="container" style="text-align: center;background:rgba(0,0,0,0.5);border: 5px double black;width: 700px">
    <br>
    <h4 style="text-align: center;font-family: Bahnschrift,serif;color: aliceblue">Indtast brugeroplysninger for at blive medlem af FilmDatabasen.</h4>
    <br>
    <form action="#" th:action="@{/users/newUser}" method="post">
        <table style="margin-left: 25%">
            <tr>
                <th><p style="text-align: right;font-family: Bahnschrift,serif;text-shadow:1px 1px 1px #000;color: aliceblue;font-size: large;margin-top: 15px">Brugernavn</p></th>
                <td><input type="text" th:field="${user.userName}" placeholder="Brugernavn" onfocus="this.placeholder=''" onblur="this.placeholder='Brugernavn'" style="height: 35px;font-family: Bahnschrift,serif;font-size: large;margin-left: 20px" required/></td>
            </tr>
            <tr>
                <th><p style="text-align: right;font-family: Bahnschrift,serif;text-shadow:1px 1px 1px #000;color: aliceblue;font-size: large;margin-top: 15px">Adgangskode</p></th>
                <td><input type="password" th:field="${user.passWord}" placeholder="Adgangskode" onfocus="this.placeholder=''" onblur="this.placeholder='Adgangskode'" style="height: 35px;font-family: Bahnschrift,serif;font-size: large;margin-left: 20px" required/></td>
            </tr>
            <tr>
                <th><p style="text-align: right;font-family: Bahnschrift,serif;text-shadow:1px 1px 1px #000;color: aliceblue;font-size: large;margin-top: 15px">Fornavn</p></th>
                <td><input type="text" th:field="${user.firstName}" placeholder="Fornavn" onfocus="this.placeholder=''" onblur="this.placeholder='Adgangskode'" style="height: 35px;font-family: Bahnschrift,serif;font-size: large;margin-left: 20px" required/></td>
            </tr>
            <tr>
                <th><p style="text-align: right;font-family: Bahnschrift,serif;text-shadow:1px 1px 1px #000;color: aliceblue;font-size: large;margin-top: 15px">Efternavn</p></th>
                <td><input type="text" th:field="${user.lastName}" placeholder="Efternavn" onfocus="this.placeholder=''" onblur="this.placeholder='Adgangskode'" style="height: 35px;font-family: Bahnschrift,serif;font-size: large;margin-left: 20px" required/></td>
            </tr>
        </table>
        <br><br>
        <p><input type="submit" value="Opret" style="width: 150px;height: 30px; text-align: center;background-color: royalblue;color: aliceblue;font-family: Bahnschrift,serif;font-size: medium"/></p>
    </form>
    <div style="text-align: center">
        <a th:href="${'/'}"><button style="background-color: slategrey;width: 150px;height: 30px;color: aliceblue;font-family: Bahnschrift,serif;font-size: medium">Annuller</button></a>
    </div>
    <br><br>
</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
